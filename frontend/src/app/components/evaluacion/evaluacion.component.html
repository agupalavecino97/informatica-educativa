<mat-toolbar>
  <mat-toolbar-row style="background: #5c6bc0;height: 40px;">
    <h1>Módulo de AutoEvaluación </h1>
  </mat-toolbar-row>
</mat-toolbar>
  <div class="container">
    <div class="row" *ngIf="modulo_actual == 0 && !revision">
        <div *ngFor="let mod of modulos" class="col-4">
          <mat-card class="modulo-evaliacion">
            <mat-card-header>
                <mat-card-title> Evaluación {{mod}} </mat-card-title>
                <mat-card-subtitle> {{temas[mod - 1]}}</mat-card-subtitle>
                <button mat-raised-button (click)="onChangeMod(mod)" > Ver  <mat-icon>chevron_right</mat-icon> </button>    
            </mat-card-header>
        </mat-card>
        </div>
    </div>
    <div class="container-page" *ngIf="modulo_actual == 1 && !revision">
        <app-moduloEvaluacion1 
            [estudiante]="estudiante"
            (actualizarEstudiante)="actualizarEstudiante($event)"
            (volver)="volver()"
        > </app-moduloEvaluacion1>
    </div>
    <div class="container-page" *ngIf="modulo_actual == 2 && !revision">
        <app-moduloEvaluacion2 
        [estudiante]="estudiante"
        (actualizarEstudiante)="actualizarEstudiante($event)"
        (volver)="volver()"
        > </app-moduloEvaluacion2>
    </div>

    <div class="container-page" *ngIf="modulo_actual == 3 && !revision">
      <app-moduloEvaluacion3 
        [estudiante]="estudiante"
        (actualizarEstudiante)="actualizarEstudiante($event)"
        (volver)="volver()"
      > </app-moduloEvaluacion3>
    </div>

    <div class="container page" *ngIf="revision">
      <app-resultado
        [respuestas]="respuestas"
        (volver)="volver()"
        >
      </app-resultado>
    </div>
  
  </div>
