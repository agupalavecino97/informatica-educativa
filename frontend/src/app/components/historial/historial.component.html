<div class="container" *ngIf="datos.length > 0">
    <mat-card class="historial-card">
        <mat-card-header>
            <mat-card-title> Historial de evaluaciones </mat-card-title>   
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="datos" class="mat-elevation-z8 historial-table">
        
                <ng-container matColumnDef="estudiante">
                  <th mat-header-cell *matHeaderCellDef> Estudiante </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}}  {{element.apellido}} </td>
                </ng-container>
              
                <ng-container matColumnDef="evaluacion">
                  <th mat-header-cell *matHeaderCellDef> Evaluación </th>
                  <td mat-cell *matCellDef="let element"> Módulo {{element.codigoEvaluacion}} </td>
                </ng-container>

                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>


                <ng-container matColumnDef="correctas">
                    <th mat-header-cell *matHeaderCellDef> Respuestas Correctas </th>
                    <td mat-cell *matCellDef="let element"> {{element.correctas}} </td>
                </ng-container>

                <ng-container matColumnDef="incorrectas">
                    <th mat-header-cell *matHeaderCellDef> Respuestas Incorrectas </th>
                    <td mat-cell *matCellDef="let element"> {{element.incorrectas}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
            </table>
        </mat-card-content> 
    </mat-card>
</div>

<div *ngIf="datos.length == 0"> 
    <mat-spinner style="left: 45%; top: 40%;"></mat-spinner>
</div>
